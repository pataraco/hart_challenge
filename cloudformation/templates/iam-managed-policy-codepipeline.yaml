---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Creates an AWS IAM managed policy for CodePipeline service'


Parameters:

  Environment:
    Description: 'Name of Environment'
    Type: String

  Project:
    Description: 'Name of the project being deployed'
    Type: String


Resources:

  IamManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: !Sub 'Policy used for trust relationship with CodePipeline for ${Project}-${Environment}'
      ManagedPolicyName: !Sub '${Project}-${Environment}-codepipeline-service'
      PolicyDocument:
        Statement:
          - Sid: PassRoleSpecificServices
            Action:
              - iam:PassRole
            Effect: Allow
            Resource: ['*']
            Condition:
              StringEqualsIfExists:
                iam:PassedToService:
                  - cloudformation.amazonaws.com
                  - ec2.amazonaws.com
                  - ecs-tasks.amazonaws.com
                  - elasticbeanstalk.amazonaws.com
          - Sid: FullAccessSpecificServices
            Action:
              - autoscaling:*
              - cloudformation:*
              - cloudwatch:*
              - ec2:*
              - ecs:*
              - elasticbeanstalk:*
              - elasticloadbalancing:*
              - rds:*
              - s3:*
              - sns:*
              - sqs:*
            Effect: Allow
            Resource: ['*']
          - Sid: LimitedAccessSpecificServices
            Action:
              - codebuild:BatchGetBuilds
              - codebuild:StartBuild
              - codecommit:CancelUploadArchive
              - codecommit:GetBranch
              - codecommit:GetCommit
              - codecommit:GetUploadArchiveStatus
              - codecommit:UploadArchive
              - codedeploy:CreateDeployment
              - codedeploy:GetApplication
              - codedeploy:GetApplicationRevision
              - codedeploy:GetDeployment
              - codedeploy:GetDeploymentConfig
              - codedeploy:RegisterApplicationRevision
              - codestar-connections:UseConnection
              - devicefarm:CreateUpload
              - devicefarm:GetRun
              - devicefarm:GetUpload
              - devicefarm:ListDevicePools
              - devicefarm:ListProjects
              - devicefarm:ScheduleRun
              - ecr:DescribeImages
              - lambda:InvokeFunction
              - lambda:ListFunctions
              - opsworks:CreateDeployment
              - opsworks:DescribeApps
              - opsworks:DescribeCommands
              - opsworks:DescribeDeployments
              - opsworks:DescribeInstances
              - opsworks:DescribeStacks
              - opsworks:UpdateApp
              - opsworks:UpdateStack
              - servicecatalog:CreateProvisioningArtifact
              - servicecatalog:DeleteProvisioningArtifact
              - servicecatalog:DescribeProvisioningArtifact
              - servicecatalog:ListProvisioningArtifacts
              - servicecatalog:UpdateProduct
            Effect: Allow
            Resource: ['*']
        Version: '2012-10-17'


Outputs:

  IamManagedPolicyArn:
    Description: Managed policy ARN
    Export: {Name: !Sub '${AWS::StackName}-IamManagedPolicyArn'}
    Value: !Ref IamManagedPolicy
